<body>
    <div class="container">
        <div class="row">
            <div class="col-3">

                <body id="card_body" style=" margin: 40px; ">
                    <div class="card " style="width: 50rem; height: 40rem; ">

                        <ul class="nav nav-tabs">
                            <li class="nav-item active">

                                <br>
                                <br>
                                <a style=" margin-left: 20px; ">
                                    <img src="assets/profile.jpg " height="15 " width="15 ">ACCOUNT SETTING
                                </a>
                                <a [routerLink]="['/home/profile/']" class="nav-link" style=" margin-left: 30px;"> Profile Information</a>
                                <a [routerLink]="['/home/address/']" class="nav-link" style=" margin-left: 30px;">Manage Address</a>
                                <a [routerLink]="['/home/pancard/']" class="nav-link" style=" margin-left: 30px;">Pancard Information</a>
                                <br>
                            </li>
                        </ul>
                        <br>
                        <ul class="nav nav-tabs">
                            <li class="nav-item active">
                                <img src="assets/orders.jpg" height="15 " width="15 " style=" margin-left: 15px;">MY ORDER
                                <a [routerLink]="['/home/order/']" class="nav-link" style=" margin-left: 30px;"> Orders</a>
                                <br>
                            </li>
                        </ul>
                        <br>
                        <ul class="nav nav-tabs">
                            <li class="nav-item active">
                                <img src="assets/payment.jpg" height="15 " width="15 " style=" margin-left: 15px;">PAYMENT
                                <a [routerLink]="['/home/payment/']" class="nav-link" style=" margin-left: 30px;">Saved drafts</a>
                                <br>
                            </li>
                        </ul>
                        <br>
                        <ul class="nav nav-tabs">
                            <li class="nav-item active">
                                <img src="assets/rewards.jpg" height="15 " width="15 " style=" margin-left: 15px;">REWARDS
                                <a [routerLink]="['/home/reward/']" class="nav-link" style=" margin-left: 30px;">Rewards</a>
                                <br>
                            </li>
                        </ul>

                        <ul class="nav nav-tabs">
                            <li class="nav-item active">
                                <img src="assets/notification.jpg" height="15 " width="15 " style=" margin-left: 15px;">NOTIFICATION
                                <a [routerLink]="['/home/notification/']" class="nav-link" style=" margin-left: 30px;">All Notification</a>

                            </li>
                        </ul>


                    </div>

                </body>
            </div>

            <div class="col-4">

                <body id="card_body" style=" margin: 40px; ">
                    <form [formGroup]='signupform' (ngSubmit)="postData(signupform)">
                        <div class="card " style="width: 50rem; height: 40rem;">
                            <br>
                            <div class="row " style=" margin-left: 40px; ">
                                <div class="col-md-auto">
                                    <br>
                                    <div class="row">
                                        <h3>Personal Information</h3>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row" style=" margin-left: 40px; ">

                                <div class="form-row">

                                    <div class="col">
                                        <input type="text" class="form-control" readonly formControlName='name' />
                                    </div>

                                    <!-- [value]='name' -->

                                </div>
                            </div>
                            <br>
                            <div class="row " style=" margin-left: 40px; ">
                                <div class="form-row">
                                    <div class="col">
                                        <br>

                                        <div class="row">

                                            <h3>Gender</h3>

                                        </div>
                                        <!-- formControlName="gender" -->

                                        <br>
                                        <div class="row" style=" margin-left: 40px; ">
                                            <div class="form-control">
                                                <label class="radio-inline">
                                                  <input type="radio" value = "male" id="gender" name="gender" formControlName="gender" disabled>
                                                  Male
                                                </label>
                                                <label class="radio-inline">
                                                        <input type="radio" value = "female"  id="gender"  name="gender" formControlName="gender" disabled>
                                                        Female
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row " style=" margin-left: 40px; ">
                                <div class="form-row">
                                    <div class="col">
                                        <br>

                                        <div class="row">
                                            <h3>Contact Number</h3>
                                        </div>
                                        <br>
                                        <input type="text" style=" margin-left: 40px; " class="form-control" formControlName="number" />


                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row " style=" margin-left: 40px; ">
                                <div class="form-row">
                                    <div class="col">


                                        <div class="row">
                                            <h3>Email Address</h3>
                                        </div>

                                        <input type="text" style=" margin-left: 40px; " class="form-control" formControlName="email" readonly />


                                    </div>
                                </div>
                            </div>
                            <br>

                            <div class="row " style=" margin-left: 50px; ">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]='!signupform.valid'>save</button>
                                </div>
                            </div>
                        </div>
                    </form>


                </body>

            </div>
        </div>
    </div>
</body>
